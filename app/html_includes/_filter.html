<button type="button" class="filter-btn">Фильтры <svg class="arrow-i"><use xlink:href="#arrow-right"></use></svg></button>
<div class="filter">
	<form action="#" class="filter-form">
		<div class="filter-b">
			<div class="filter-b-title">Модель шасси:</div>
			<div class="filter-b-list">
				<div class="checkbox">
					<input type="checkbox" name="cm" id="cm-1">
					<label for="cm-1">КАМАЗ</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" name="cm" id="cm-2">
					<label for="cm-2">МАЗ</label>
				</div>
			</div>
		</div>

		<div class="filter-b filter-b-col-2">
			<div class="filter-b-title">Колесная формула:</div>
			<div class="filter-b-list ">
				<div class="checkbox">
					<input type="checkbox" name="wf" id="wf-1">
					<label for="wf-1">4x2</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" name="wf" id="wf-2">
					<label for="wf-2">4x4</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" name="wf" id="wf-3">
					<label for="wf-3">6x4</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" name="wf" id="wf-4">
					<label for="wf-4">6x6</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" name="wf" id="wf-5">
					<label for="wf-5">8x4</label>
				</div>
			</div>
		</div>

		<div class="filter-b">
			<div class="filter-b-title">Грузоподъемность, кг:</div>
			<div class="filter-b-list ">
				<div class="filter-b-range-slider">
					<span>от</span>
					<input type="text" name="range-l" id="startSliderInput" pattern=[0-9]{5}>
					<span>—</span>
					<span>до</span>
					<input type="text" name="range-r" id="currentSliderInput" pattern=[0-9]{5}>
				</div>
				<input id="rangeslCarrying" type="text" class="range-slider" data-slider-min="1000" data-slider-max="50000" data-slider-step="10" data-slider-value="[1000,20000]"/>
			</div>
		</div>

		<div class="filter-b filter-b-centered">
			<div class="filter-b-list">
				<div class="checkbox">
					<input type="checkbox" name="instock" id="pf-1">
					<label for="pf-1">В наличии</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" name="promoItem" id="pf-2">
					<label for="pf-2">Акционный товар</label>
				</div>
			</div>
		</div>
		<div class="filter-b filter-b-centered">
			<div class="filter-b-list">
				<div class="btn-group">
					<button type="submit" class="btn btn-orange">Применить</button>
					<button type="button" class="btn-reset">Сбросить</button>
				</div>
			</div>
		</div>

	</form>
	<div class="btn-group">
		<button type="button" class="show-filter" id="showFilters">Все фильтры <svg class="arrow-down-i"><use xlink:href="#arrow-right"></use></svg></button>
	</div>
</div>
